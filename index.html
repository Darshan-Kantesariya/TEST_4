<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Darshan</title>

<body>
    <div class="maincontainer">
        <div class="header">
            <div class="ham-logo logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
            <div class="header-front">

                <form action="#" class="search">

                    <!-- <button class="search__button"> -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"

            <div class="header-back">

                    stroke="currentColor" class="header-back-plus">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                </svg>


                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                    <path stroke-linecap="round" stroke-linejoin="round"

                    <img src="/img/profile-image.jpg" alt="profile-image" class="header-back-image">
                </div>

                <span class="header-back-name">Hira R</span>
            </div>

        </div>
        <!-- </div> -->

        <div class="maincomp">
            <div class="maincomp-title">

                    Projects

                <div class="maincomp-title-2">
                    July, 2020

            </div>
            <div class="maincomp-detail">

                    </div>

                    <div class="maincomp-detail-part1-circle"></div>

                    <div class="maincomp-detail-part1-box">

                    </div>

                    <div class="maincomp-detail-part1-circle"></div>

                    <div class="maincomp-detail-part1-box">
                        <div class="maincomp-detail-part1-box-title">10</div>
                        <div class="maincomp-detail-part1-box-status">Upcoming</div>
                    </div>

                    <div class="maincomp-detail-part1-circle"></div>

                    <div class="maincomp-detail-part1-box">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                    </svg>


                </div>
            </div>
            <div class="maincomp-card">

                <div class="maincomp-card-box">
                    <div class="maincomp-card-box-title">
                        <div class="maincomp-card-box-title-1">July 2, 2020</div>
                        <div class="maincomp-card-box-title-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="var(--color-primary-font)" class="maincomp-card-box-title-2-logo">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                            </svg>

                        </div>
                    </div>
                    <div class="maincomp-card-box-name">
                        <div class="maincomp-card-box-name-1">Web Designing</div>
                        <div class="maincomp-card-box-name-2">Prototyping</div>
                    </div>
                    <div class="maincomp-card-box-progress">
                        <div class="maincomp-card-box-progress-1">Progress</div>
                        <div class="maincomp-card-box-progress-2">
                            <!-- <progress  max="100" value="90" > </progress> -->
                            <div class="maincomp-card-box-progress-2-a1">
                                <div class="maincomp-card-box-progress-2-a2"></div>
                            </div>
                        </div>
                        <div class="maincomp-card-box-progress-3">90%</div>
                    </div>

                    <div class="maincomp-card-box-people">
                        <div class="maincomp-card-box-people-left">
                            <div class="maincomp-card-box-people-left-1">
                                <img src="img/profile-image.jpg" alt="">
                            </div>
                            <div class="maincomp-card-box-people-left-2">
                                <img src="img/profile-image.jpg" alt="">
                            </div>
                            <div class="maincomp-card-box-people-left-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                                </svg>

                            </div>

                        </div>
                        <div class="maincomp-card-box-right">

                        </div>
                    </div>
